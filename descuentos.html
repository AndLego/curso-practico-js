<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Procentajes y Descuentos</h1>
        <p>Este es el segundo taller del Curso Practico de JavaScript</p>
    </header>
    <form class="card card-discount">
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form action="">
            <label for="InputPrice">Escribe el precio de tu producto:</label>
            <input type="number" id="InputPrice">
            <label for="InputDiscount">Escribe el descuento de tu producto</label>
            <input type="number" id="InputDiscount">
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular
            </button>
            <label for="InputCoupon">Aplica un cupon</label>
            <input type="text" id="InputCoupon">
            <button type="button" onclick="onClickButtonCouponDiscount()">
                Aplicar Cupon
            </button>
            <p id="ResultP"></p>
            <p id="ResultC"></p>
        </form>
    </form>
    <script src="./descuentos.js"></script>
</body>
</html>
